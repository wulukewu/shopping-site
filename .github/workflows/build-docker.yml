name: Build and Push Docker Image to GitHub Packages

on:
  push:
    branches:
        - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # This will be "owner/repository"
  DOCKERFILE_PATH: Dockerfile # Path to your Dockerfile. Modify if different
  IMAGE_TAG: ${{ github.ref_name }} # Use the tag as the image tag

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Important: Grants permission to write to GitHub Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # GitHub Actions provides this
          password: ${{ secrets.PAT }}  # Personal Access Token with 'write:packages' scope

      - name: Build and push Docker image
        id: build-and-push
        run: |
          # Construct the full image name
          IMAGE_FULL_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          echo "Building image: $IMAGE_FULL_NAME"

          # Build the Docker image
          docker build \
            --file ${{ env.DOCKERFILE_PATH }} \
            --tag "$IMAGE_FULL_NAME" \
            .

          # Push the Docker image to GitHub Packages
          docker push "$IMAGE_FULL_NAME"

          echo "::set-output name=image::$IMAGE_FULL_NAME" # Set output for later use