<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function (l) {
        // Check if the current path is the index.html. If so, no need to redirect.
        if (l.pathname.endsWith("index.html")) {
          return; // Exit to prevent redirect loop.
        }

        l.replace(
          l.pathname.slice(0, l.pathname.lastIndexOf("/") + 1) + // Keep the base directory
            "index.html" +
            (l.search || "") +
            (l.hash || "")
        );
      })(window.location);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
